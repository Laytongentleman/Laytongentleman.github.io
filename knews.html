<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Config Blog - Full Carousel</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pocketbase/0.21.1/pocketbase.umd.js"></script>
    <script src="https://www.youtube.com/iframe_api"></script>
    <style>
        :root { --bg: #0f0f0f; --card: #1a1a1a; --accent: crimson; --text: #eeeeee; }
        body { background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif; margin: 0; padding: 20px; }
        
        /* Login Screen */
        #login-screen { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 80vh; }
        .login-box { background: var(--card); padding: 30px; border-radius: 15px; text-align: center; border: 1px solid #333; }
        input { padding: 12px; margin-bottom: 15px; background: #222; color: white; border: 1px solid #333; border-radius: 8px; width: 220px; display: block; }
        button { padding: 12px 25px; background: var(--accent); border: none; color: white; border-radius: 8px; cursor: pointer; font-weight: bold; }

        /* Blog Layout */
        #config-tab { display: none; flex-direction: column; gap: 50px; width: 70%; margin: 0 auto; padding-bottom: 100px; }
        .post-card { background: var(--card); border-radius: 20px; overflow: hidden; border: 1px solid #222; width: 100%; position: relative; }
        
        /* Carousel Styles */
        .slider-container { position: relative; width: 100%; overflow: hidden; }
        .slider { 
            display: flex; 
            overflow-x: auto; 
            scroll-snap-type: x mandatory; 
            scrollbar-width: none; 
            scroll-behavior: smooth;
        }
        .slider::-webkit-scrollbar { display: none; }
        .slider img { width: 100%; flex-shrink: 0; scroll-snap-align: start; object-fit: cover; aspect-ratio: 4/3; }

        /* Navigation Arrows */
        .nav-arrow {
            position: absolute; top: 50%; transform: translateY(-50%);
            background: rgba(0,0,0,0.6); color: white; border: none;
            padding: 20px 15px; cursor: pointer; z-index: 5; transition: 0.3s;
            font-size: 20px; border-radius: 0 5px 5px 0;
        }
        .next-arrow { right: 0; border-radius: 5px 0 0 5px; }
        .nav-arrow:hover { background: var(--accent); }

        /* Navigation Dots */
        .dots { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 10px; z-index: 5; }
        .dot { width: 10px; height: 10px; background: rgba(255,255,255,0.3); border-radius: 50%; cursor: pointer; transition: 0.3s; }
        .dot.active { background: var(--accent); transform: scale(1.3); }

        /* Content Styles */
        .post-header { padding: 15px; background: #222; text-align: center; font-weight: bold; border-bottom: 1px solid #333; }
.post-body { 
    padding: 30px; 
    line-height: 1.7; 
    font-size: 1.15em; 
    color: #ccc; 
    /* AJOUTE CETTE LIGNE : */
    white-space: pre-wrap; 
}
        /* Audio Bar */
        .audio-bar { background: #111; padding: 20px; display: flex; flex-direction: column; align-items: center; gap: 10px; border-top: 1px solid #333; }
        .song-title { font-size: 0.8em; color: #777; font-style: italic; text-align: center; }
        .play-btn { background: var(--accent); border: none; color: white; padding: 12px 25px; border-radius: 40px; cursor: pointer; font-weight: bold; }
        .hidden-video { position: absolute; width: 1px; height: 1px; opacity: 0; pointer-events: none; }

        @media (max-width: 768px) { #config-tab { width: 95%; } .nav-arrow { display: none; } }
    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h2>User Login</h2>
            <input type="password" id="user-pass" placeholder="Password">
            <button onclick="attemptLogin()">Unlock Blog</button>
        </div>
    </div>

    <div id="config-tab"></div>

    <script>
        const pb = new PocketBase('https://knewsnotnotmuch.duckdns.org');
        let playerInstances = {};
        let currentPlayingId = null;

        async function attemptLogin() {
            const pass = document.getElementById('user-pass').value;
            try {
                await pb.collection('users').authWithPassword('loulounmt@protonmail.com', pass);
                document.getElementById('login-screen').style.display = 'none';
                loadPosts();
            } catch (e) { alert("Access Denied"); }
        }

        async function loadPosts() {
            const container = document.getElementById('config-tab');
            container.style.display = 'flex';

            try {
                const records = await pb.collection('posts').getFullList({ sort: '-date' });

                records.forEach(record => {
                    const card = document.createElement('div');
                    card.className = 'post-card';

                    // Carousel Logic
                    let photosHtml = '';
                    if (record.photos && record.photos.length > 0) {
                        const hasMany = record.photos.length > 1;
                        photosHtml = `
                            <div class="slider-container">
                                ${hasMany ? `<button class="nav-arrow prev-arrow" onclick="moveSlider('${record.id}', -1)">❮</button>` : ''}
                                <div class="slider" id="slider-${record.id}">
                                    ${record.photos.map(file => `<img src="${pb.files.getUrl(record, file)}" loading="lazy">`).join('')}
                                </div>
                                ${hasMany ? `<button class="nav-arrow next-arrow" onclick="moveSlider('${record.id}', 1)">❯</button>` : ''}
                                <div class="dots" id="dots-${record.id}">
                                    ${record.photos.map((_, i) => `<div class="dot ${i===0?'active':''}" onclick="scrollToImage('${record.id}', ${i})"></div>`).join('')}
                                </div>
                            </div>`;
                    }

                    card.innerHTML = `
                        ${photosHtml}
                        <div class="post-header">${new Date(record.date).toLocaleDateString('fr-FR')}</div>
                        <div class="post-body">${record.description}</div>
                        ${record.musicLink ? `
                            <div class="audio-bar">
                                <div class="song-title" id="title-${record.id}">Retrieving song info...</div>
                                <button class="play-btn" id="btn-${record.id}" onclick="togglePlay('${record.id}')">▶ PLAY MUSIC</button>
                                <div class="hidden-video" id="player-${record.id}"></div>
                            </div>
                        ` : ''}
                    `;
                    container.appendChild(card);

                    // Scroll Spy for Dots
                    if (record.photos?.length > 1) {
                        const s = document.getElementById(`slider-${record.id}`);
                        const d = document.getElementById(`dots-${record.id}`).children;
                        s.addEventListener('scroll', () => {
                            const idx = Math.round(s.scrollLeft / s.offsetWidth);
                            Array.from(d).forEach((dot, i) => dot.classList.toggle('active', i === idx));
                        });
                    }

                    if (record.musicLink) initHiddenPlayer(record.id, record.musicLink);
                });
            } catch (err) { console.error(err); }
        }

        // Carousel Functions
        function moveSlider(id, dir) {
            const s = document.getElementById(`slider-${id}`);
            s.scrollBy({ left: dir * s.offsetWidth, behavior: 'smooth' });
        }
        function scrollToImage(id, idx) {
            const s = document.getElementById(`slider-${id}`);
            s.scrollTo({ left: idx * s.offsetWidth, behavior: 'smooth' });
        }

        // YouTube Audio Functions
        function initHiddenPlayer(id, url) {
            const videoId = url.match(/(?:v=|\/|music\.youtube\.com\/watch\?v=)([0-9A-Za-z_-]{11})/)?.[1];
            if (!videoId) return;

            playerInstances[id] = new YT.Player(`player-${id}`, {
                height: '200', width: '200',
                videoId: videoId,
                playerVars: { 'origin': window.location.origin },
                events: {
                    'onReady': (event) => {
                        const title = event.target.getVideoData().title;
                        document.getElementById(`title-${id}`).innerText = title || "YouTube Track";
                    },
                    'onStateChange': (event) => {
                        const btn = document.getElementById(`btn-${id}`);
                        btn.innerHTML = (event.data === YT.PlayerState.PLAYING) ? "⏸ PAUSE" : "▶ PLAY";
                    }
                }
            });
        }

        function togglePlay(id) {
            const player = playerInstances[id];
            if (!player) return;
            if (player.getPlayerState() === YT.PlayerState.PLAYING) {
                player.pauseVideo();
            } else {
                if (currentPlayingId && currentPlayingId !== id && playerInstances[currentPlayingId]) {
                    playerInstances[currentPlayingId].pauseVideo();
                }
                player.playVideo();
                currentPlayingId = id;
            }
        }
    </script>
</body>
</html>
